version: 0.1

environment_variables:
  plaintext:
    HUGO_VERSION: "0.132.1"
    
phases:
  install:
    runtime-versions:
        docker: 18
    commands:                                                                 
      - cd /tmp
      - wget https://github.com/gohugoio/hugo/releases/download/v0.132.1/hugo_0.132.1_Linux-64bit.tar.gz
      - tar zxvf hugo_0.132.1_Linux-64bit.tar.gz
      - mv hugo /usr/bin/hugo
      - cd -
      - rm -rf /tmp/*
  build:
    commands:
      - rm -rf public
      - hugo
      - aws s3 sync public/ s3://personal-portfolio-gu/ --region us-east-1 --delete
  post_build:
    commands:
      - echo Build completed on `date`